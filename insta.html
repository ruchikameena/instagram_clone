<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="insta.png" alt="Instagram Image 1">
        </div>
        <div class="login-area">
            <div class="login-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png?20160616034027" alt="Instagram Logo" class="logo">
                <form class="login-form">
                    <input type="text" placeholder="Phone number, username, or email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                    <div class="separator">
                        <div class="line"></div>
                        <div class="or">OR</div>
                        <div class="line"></div>
                    </div>
                    <div class="text">
                    <i class="fa-brands fa-square-facebook"></i>
                    <button class="facebook">Log in with Facebook</button></div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <p class="link">Get the app.</p>
            <div class="apps">
                <div class="googleplay">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
                </div>
                <div class="microsoft">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-links">
            <a href="https://about.meta.com/" target="_blank">Meta</a>
            <a href="https://about.instagram.com/blog" target="_blank">About</a>
            <a href="https://about.instagram.com/about-us/careers" target="_blank">Blog</a>
            <a href="https://about.instagram.com/about-us/careers" target="_blank">Jobs</a>
            <a href="https://help.instagram.com/" target="_blank">Help</a>
            <a href="https://developers.instagram.com/" target="_blank">API</a>
            <a href="https://privacycenter.instagram.com/policy" target="_blank">Privacy</a>
            <a href="https://help.instagram.com/581066165581870" target="_blank">Terms</a>
            <a href="https://www.instagram.com/explore/locations/" target="_blank">Locations</a>
            <a href="https://www.instagram.com/instagramlite/" target="_blank">Instagram Lite</a>
            <a href="https://www.threads.net/" target="_blank">Threads</a> 
            <a href="https://help.instagram.com/1414774512198123" target="_blank">Contact Uploading & Non-Users</a>
            <a href="https://about.meta.com/technologies/meta-verified/" target="_blank">Meta Verified</a>
        </div>
        <div class="footer-info">
            <select name="language" id="language" style="margin-right: 20px;">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="bh">Bihari</option>
                <option value="zh">Chinese</option>
                <option value="fr">French</option>
                <option value="gu">Gujarati</option>
            </select>&copy 2024 Instagram from Meta
        </div>
    </footer>
</body>
</html>
